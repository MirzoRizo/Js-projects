<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <div id="p1" class="pic"><img src="/img/1.png" alt="image" /></div>
      <div id="p2" class="pic"><img src="/img/2.png" alt="image" /></div>
      <div id="p3" class="pic"><img src="/img/3.png" alt="image" /></div>
      <div id="p4" class="pic"><img src="/img/4.png" alt="image" /></div>
      <div id="p5" class="pic"><img src="/img/5.png" alt="image" /></div>
      <div id="p6" class="pic"><img src="/img/6.png" alt="image" /></div>
      <div id="p7" class="pic"><img src="/img/7.png" alt="image" /></div>
      <div id="p8" class="pic"><img src="/img/8.png" alt="image" /></div>
      <div id="p9" class="pic"><img src="/img/9.png" alt="image" /></div>
      <div class="cboard">
        <div class="circle active" id="c1">1</div>
        <div class="circle" id="c2">2</div>
        <div class="circle" id="c3">3</div>
        <div class="circle" id="c4">4</div>
        <div class="circle" id="c5">5</div>
        <div class="circle" id="c6">6</div>
        <div class="circle" id="c7">7</div>
        <div class="circle" id="c8">8</div>
        <div class="circle" id="c9">9</div>
      </div>

      <div id="p10" class="buttons">
        <button type="button" href="" class="btn left-btn">
          <i class="fi fi-sr-angle-small-left"></i>
        </button>
        <button type="button" href="" class="btn right-btn">
          <i class="fi fi-sr-angle-small-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
